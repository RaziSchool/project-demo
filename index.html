<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="divOne">
        <h1>Submit your Name! Pt 1</h1>
        <h3>Sample</h3>
        <textarea>Something</textarea>
        <button id="btnOne">Continue</button>
        <img src="https://m.media-amazon.com/images/I/71tdJLduL9L._AC_SX466_.jpg" alt="">
    </div>
    <div class="divTwo hide">
        <h1>Contact Me! Pt 2</h1>
        <input type="text">
        <button id="btnTwo">Next</button>
    </div>
    <div class="divThree hide">
        <h1>About Me! Pt 3</h1>
        <input type="text">
        <button id="btnThree">Next</button>
    </div>
    <div class="divFour hide">
        <h1>This is the End of the App! Pt 4</h1>
        <button class="btnFour">Restart App</button>
    </div>


    <script>

        // Declaring Variables.

        var divOne = document.querySelector(".divOne");
        var divTwo = document.querySelector(".divTwo");
        var divThree = document.querySelector(".divThree");
        var divFour = document.querySelector(".divFour");

        var btnOne = document.querySelector("#btnOne");
        var btnTwo = document.querySelector("#btnTwo");
        var btnThree = document.querySelector("#btnThree");

        var btnFour = document.querySelector(".btnFour");
       

        // Create Function

        function ptOne() {
            divOne.setAttribute("class", "hide");
            divTwo.setAttribute("class", "show");
            divTwo.setAttribute("class", "green");

        }

        function ptTwo() {
            divTwo.setAttribute("class", "hide");
            divThree.setAttribute("class", "show");
        }

        function ptThree() {
            divThree.setAttribute("class", "hide");
            divFour.setAttribute("class", "show");
        }

        function Restart() {
            divFour.setAttribute("class", "hide");
            divOne.setAttribute("class", "show");
        }

        // Event Listeners

        btnOne.addEventListener("click", ptOne);
        btnTwo.addEventListener("click", ptTwo);
        btnThree.addEventListener("click", ptThree);

        
        btnFour.addEventListener("click", Restart);

          


    </script>
    
</body>
</html>
